{% extends 'bootbase.html' %}
{% block script %}
{{ block.super }}
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="/static/themes/gray.js"></script>
<!-- <script src="/static/themes/dark-blue.js"></script> -->
<!-- <script src="/static/themes/dark-green.js"></script> -->
<!-- <script src="/static/themes/skies.js"></script> -->
<!-- <script src="/static/themes/grid.js"></script> -->
<script>
Highcharts.setOptions({
  lang: {
  	shortMonths : ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dec"],
	months: ["Januari", "Februari", "Maart", "April", "Mei", "Juni",  "Juli", "Augustus", "September", "Oktober", "November", "December"],
	weekdays: ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"],
  }
});

$(function () {
  $('#container').highcharts({{ options|safe }});
});
</script>
{% endblock %}
{% block content %}
<div class="container-fluid">
<div id="container" style="width:100%;height:400px;"><img id="spinner" src="/static/acacia/img/ajax-loader.gif"</div>
{% endblock %}
