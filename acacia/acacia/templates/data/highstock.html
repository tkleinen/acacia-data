{% extends 'bootbase.html' %}
{% load staticfiles %}
{% block script %}
{{ block.super }}
{% if map %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/maps/modules/map.js"></script>
{% else %}
<script src="http://code.highcharts.com/stock/highstock.js"></script>
{% endif %}
{% if theme %}
<script src="{% static theme %}"></script>
{% else %}
<script src="{% static 'themes/gray.js' %}"></script>
{% endif %}
<script>
Highcharts.setOptions({
  global: {
	useUTC: false
  },
  lang: {
  	shortMonths : ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dec"],
	months: ["Januari", "Februari", "Maart", "April", "Mei", "Juni",  "Juli", "Augustus", "September", "Oktober", "November", "December"],
	weekdays: ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"],
  }
});
</script>
{% block chartloader %}
<script>
$(function () {
	{% if map %}
	$('#container').highcharts('Map', {{ options|safe }});
    {% else %}
    $('#container').highcharts({{ options|safe }});
	{% endif %}
});
</script>
{% endblock %}
{% endblock %}
{% block extrastyle %}
<style>
body, html {
  height: 100%;
  margin: 0px;
}
.wrapper {
  height: 100%;
}

</style>
{% endblock %}
{% block content %}
<div id="container" style="width:100%;height:90%;"></div>
{% endblock %}
